<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight DL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1 class="title">Starlight Downloader</h1>
        <ul>
            <li><a href="web_version.html">Home</a></li>
        </ul>
    </header>
    <b><h1>Download from Youtube with ease.</h1></b>
    <h5>If tabs open just close them. They are ads from the api.</h5>

    <section>
        <h1>DL Space Rocket</h1>
        <div class="link-container">
            <label for="">Station 1/Link:</label>
            <input type="text" class="link" name="link" placeholder="Video Link Here!">
        </div>
        <div class="format-container">
            <label for="">Station 2/Format:</label>
            <select class="format" required>
                <option selected disabled>Choose Your Format!</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn">Start Rockets!</button>
        </div>
    </section>


    <script>

        $(".btn").click(function(){
            var link=$(".link").val();
            var format=$(".format").children("option:selected").val();
            var src = "" + link + "=" + format + "";
            download(link,format);
        });

        function download(link, format){
            $('.button-container').html('<iframe style="height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url='+link+'&f='+format+'"></iframe>');
        }

    </script>
</body>
</html>
